<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chi :: pet</title>
<link rel="stylesheet" href="styles/index.css">
<link rel="import" href="packages/chi/poly/chi_canvas.html">
<link rel="import" href="packages/chi/poly/chi_frame.html">
<link rel="import" href="packages/chi/poly/chi_default_animation.html">
<link rel="import" href="packages/chi/poly/chi_controls.html">
<link rel="import" href="packages/chi/poly/chi_meter.html">
<link rel="import" href="packages/chi/poly/chi_balance.html">
</head>
<body unresolved>
<div>
  <div class="meter-label">
    имя:
    </div>
    <span id="chi_name" style="font-family: bold-pixel; font-size: 14pt;"></span>
</div>
<div id="meters">
  <div class="meter-label">
    сытость:
  </div>
  <div class="meter">
      <chi-meter property="hunger"></chi-meter>
    </div>
   <div class="meter-label">
    подтянутость:
  </div>
  <div class="meter">
      <chi-balance property="fitness"></chi-balance>
    </div>
  </div>
  <br/>
  <div id="pane">
    <div class="layer">
      <chi-canvas base="6" transparent="false"></chi-canvas>
    </div>
    <div class="layer">
      <chi-canvas base="6" top="20" left="20" duration="2000">
        <chi-frame href="../img/eye0-0.json" order="0"></chi-frame>
        <chi-frame href="../img/eye0-1.json" order="1"></chi-frame>
        <chi-default-animation></chi-default-animation>
      </chi-canvas>
    </div>
  </div>
  <div id="controls">
    <chi-controls></chi-controls>
  </div>
  <script type="application/dart" src="app.dart"></script>
  <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
  <script src="packages/browser/dart.js"></script>
</body>
</html>
