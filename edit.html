    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>chi</title>

    <style>@import url(https://fonts.googleapis.com/css?family=Roboto);

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #ced6b5;
}

.layer{
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
}

#root_canvas{
  z-order: 0;
}

#img_canvas{
  z-order: 1;
}

#via_canvas{
  z-order: 2;
}

#root_data_container{
  width: 100%;
  height: 15px;
}

#root_canvas_container{
  width: 100%;
  height: calc(100% - 50px);
  position: relative;
  top: 20px;
  cursor: none;
}</style>
</head>

<body>
  <div id="root_data_container">
    Размер: <span id="size"></span>
    Позиция: <span id="pos"></span>
    Сохранить:
    <input id="root_name" value="без имени">
    <input type="button" id="root_save_button" value="сохранить">
    Загрузить: <input type="file" id="file_path">
  </div>
  <div id="root_canvas_container">
    <canvas id="root_canvas" class="layer">
    </canvas>
    <canvas id="img_canvas" class="layer">
    </canvas>
    <canvas id="via_canvas" class="layer">
    </canvas>
  </div>

<script src="edit.html.polymer.bootstrap.dart.js" async=""></script>



</body></html>
